<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Car Racing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="score">Score : 0</div>
    <div id="highScore">Highscore : 0</div>

    </div>
    <div>
        <div><img class="car" id="enemyCar1" src="assets/enemyCar1.png" alt=""></div>
        <div><img class="car" id="enemyCar2" src="assets/enemyCar2.png" alt=""></div>
        <div><img class="car" id="enemyCar3" src="assets/enemyCar1.png" alt=""></div>
        <div><img class="car" id="enemyCar4" src="assets/enemyCar2.png" alt=""></div>
    </div>
    <div id="road"></div>
    </div>
</body>

</html>
